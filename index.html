<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="Sportify">Sportify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav> 
   <div class="container">
      <div class="SongList">
        <h1>Best of NCS</h1>
        <div class="songitemcontainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Brown Rang</span>
                <span class="songlistplay"><span class="songtime">05:35<i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Desi Kalakar</span>
                <span class="songlistplay"><span class="songtime">05:35<i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Love Dose</span>
                <span class="songlistplay"><span class="songtime">05:35<i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Chal Mere Ghar</span>
                <span class="songlistplay"><span class="songtime">05:35<i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">One Thousend Mile</span>
                <span class="songlistplay"><span class="songtime">05:35<i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
      </div>
      <div class="songBanner"></div>
   </div>
   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="music1.gif" width="34px" alt="" id="gif"><span id="masterSongName">Brown Rang</span>
    </div>
   </div>
   <script src="https://kit.fontawesome.com/ad86232972.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
